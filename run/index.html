<!doctype html>
<html>
  <head>
      <title>Thunno 2 Online Interpreter</title>
      <link rel="stylesheet" href="../main.css">
      <link rel="icon" type="image/png" href="../thunno_logo.svg"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
  </head>
  <body>
    <h1 class="heading"><a href="https://github.com/Thunno/Thunno2"><img src="../thunno_logo.svg" width=50 alt="Thunno 2" /></a> Online Interpreter &nbsp; <input type="button" onclick="javascript:button_clicked()" value="     " class="run-button" /> &nbsp; <el id="svg"><input type="button" onclick="javascript:get_link()" value="     " class="link-button" /></el> &nbsp; <el id="cgcc"><input type="button" onclick="javascript:get_cgcc_post()" value="     " class="cgcc-button" /></el> &nbsp; <el id="cmc"><input type="button" onclick="javascript:get_cmc()" value="     " class="cmc-button" /></el> &nbsp; <el id="md"><input type="button" onclick="javascript:get_markdown()" value="     " class="md-button" /></el></h1>
    <h3>Flags</h3>
    <!-- <input type="text" id="flags" class="fill-width" size="50" /> -->
    <code><textarea id="flags" class="fill-width" size="50"></textarea></code>
    <h3>Code: <code id="bytecount">0</code> byte<el id="plural">s</el> <el id="utf8"></el></h3>
    <!-- <input type="text" id="code" class="fill-width" size="50" /> -->
    <code><textarea id="code" class="fill-width" size="50"></textarea></code>
    <code></code>
    <h3>Input</h3>
    <!-- <input type="text" id="input" class="fill-width" size="50" /> -->
    <code><textarea id="input" class="fill-width" size="50"></textarea></code>
    <h3>Output</h3>
    <pre><code id="output"></code></pre>
    <script src="main.js"></script>
  </body>
</html>
